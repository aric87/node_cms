{% extends 'layoutPrivate.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<h1>Forgot Password</h1>
<form method='POST' action="/reset/{{user.resetPasswordToken }}">
    <div class="form-group">
        <label>New Password</label>
        <input type='password' name='password' value='' placeholder='New password' class="form-control setPassword"  required autofocus>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type='password' name='password' value='' placeholder='confirm password' class="form-control confirmPassword"  required >
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Update Password</button>

    {% endblock %}
