<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="copyright" content="Copyright Â©, {{client.name}}, All Rights Reserved"/>
<meta name="rating" content="General"/>
<meta name="robots" content="index,follow"/>
<meta name="distribution" content="global"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="Content-Language" content="en-us"/>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
<meta name="description" content="{{client.description}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- for facebook -->
<meta property="og:title" content="{{client.name}}"/>
<meta property="og:type" content="website"/>
<meta property="og:description" content="{{client.description}}"/>
<!--end facebook -->
<!-- for twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{client.url}}">
<meta name="twitter:description" content="{{client.description}}">
<!-- end twitter -->
<meta property="og:title" content="{{client.name}}">
<meta property="company_name" content="{{client.name}}">
<meta property="company_url" content="{{client.url}}">
<link rel="shortcut icon" href="/{{client.clientCode}}/static/logo.jpg" type="image/jpeg" />

  <title>{% block title %}{{client.name}}{% endblock %}</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% block customCssTags %}{% endblock %}
  <link rel="stylesheet" href="/{{client.clientCode}}/static/style.css">
</head>
<body class="container-fluid {{ page || 'home' }}">
	{% block clientPage %}{% endblock %}
	{{ client.analyticsCode | safe}}

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block customJsTags %}{% endblock %}
<script src="/{{client.clientCode}}/static/custom.js"></script>
</body>

</html>
