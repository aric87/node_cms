<footer>
    <div class="row">
    {% if client %}
        <div class="col-lg-12 text-center">

        	<h6>Contact</h6>
        	<p>{{client.name}}</p>
        	<p>{{client.phone}} | <a href="mailto:{{client.email}}">{{client.email}}</a></p>
			<p>{{client.address}} <br/> {{client.city}}, {{client.state}}</p>
            <p>Copyright &copy; {{client.name}}</p>
        </div>
        {% endif %}
    </div>
</footer>
